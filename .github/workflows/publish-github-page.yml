name: publish-github-page

on:
    workflow_call:
  
jobs:
  publish-github-page:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: coverage-and-infection-tests
          path: docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Set README.md as index
        run: cp README.md docs/readme.md
          
      - name: Convert README.md to index.html
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc  # Instalar pandoc se necess√°rio
          pandoc docs/readme.md -o docs/index.html --from markdown --to html5 --standalone --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output Deployment URL
        run: echo "Deployed to ${{ steps.deployment.outputs.page_url }}"